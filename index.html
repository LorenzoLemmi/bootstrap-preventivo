<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta Preventivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">

            <div class="container">
                
                <a class="navbar-brand fs-5" href="#">Bool Factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>

                </div>

            </div>

        </nav>
        <!--End-->


    </header>

    <main class="container">

        <div class="row">

            <!--Form-->
            <section class="container col">

                <div class="pt-4">
                    <h1 class="fs-3">Richiesta Preventivo</h1>
                    <h6 class="fw-normal">Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</h6>
                </div>

                <form action="#" method="get">

                    <div>
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="pt-3">
                        <label for="surname" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="surname">
                    </div>

                    <div class="pt-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="pt-3 ">
                        <label for="job" class="pb-2">Tipo di Lavoro</label>
                        <select class="form-select" id="job" aria-label="Select input">
                            <option selected>Seleziona il tipo di lavoro</option>
                            <option value="1">Backed Development</option>
                            <option value="2">Frontend Development</option>
                            <option value="3">Project Analysis</option>
                        </select>
                    </div>

                    <div class="pt-3">
                        <label for="textarea" class="form-label">Textarea</label>
                        <textarea class="form-control" id="textarea" rows="4"></textarea>
                    </div>

                    <div class="pt-3">
                        <label for="promoCode" class="form-label">Codice Promozionale (opzionale)</label>
                        <input type="text" class="form-control" id="promoCode">
                    </div>

                    <div class="pt-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox">
                        <label class="form-check-label" for="checkbox">Accetto la Privacy Policy</label>
                    </div>

                    <div class="pt-5 d-flex justify-content-evenly">
                        <button type="button" class="btn btn-primary h-25">Calcola preventivo</button>
                        <h5><span class="fw-semibold">Prezzo finale</span><br><span class="fw-bold fs-4">â‚¬ 200</span><span class="fw-light fs-4">,00</span></h5>

                    </div>

                </form>

            </section>
            <!--End-->

            <!--Box-->
            <section class="col-12 col-lg-3 pt-3">

                <div class="card">
                    <div class="card-header fs-4">
                      
                    </div>
                    <div class="card-body">
                        
                    </div>
                </div>

            </section>
            <!--End-->

        </div>

    </main>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
